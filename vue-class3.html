<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lianxi 3</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
     <style>
        .red{
            color: red;
        }
        .blue{
            background: blue;
        }
        #box {
        	font-size:50px;
        	width: 600px;
        	margin:50px auto;
        }
    </style>
    <script src="vue1.0.js"></script>
    <script>
    	window.onload=function() {
    		new Vue({
    			el:"#box",
    			data:{
                    a:true,
                    b:false,
                    json:{
                        red:true,
                        blue:true
                    },
                    c:{
                        color:'yellow'
                    },
                    d:{
                        background:'green'
                    },
                    e:{
                        color:'red',
                        backgroundColor:'gray'
                    }

    			},
    			methods:{

    			}

    		})
    	}
    </script>
</head>
<body>
	<div id="box">
        <strong :class="{red:true,blue:true}">vue1.0在练习代码，vue2.0还会远吗</strong><br>
        <strong :class="{red:a,blue:b}">vue1.0在练习代码，vue2.0还会远吗</strong><hr>
		<strong :class="json">vue1.0在练习代码，vue2.0还会远吗</strong><hr>
        <strong :style="{color:'orange'}">文字...</strong><hr>
        <strong :style="[c,d]">文字...</strong><hr>
        <strong :style="e">来来去去都是这么样...</strong><hr>

	</div>
</body>
</html>
